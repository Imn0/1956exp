 tfvo_event.2.t:0 "The Atlantic Pacific Pact"
 tfvo_event.2.d:0 "With the proposal, and our acceptance of the "South West Pacific Initiative" and the passing of the [CAN.GetAdjective] "North-American Alliance" it has become apparent that [CAN.GetNameDef] and [AST.GetNameDef] cannot agree on a faction name./n/nTherefore, we must step in an settle the dispute by taking over control of the faction and renaming it so something more appropriate."
 tfvo_event.2.a:0 "We must satisfy everyone"
 tfvo_event.2.b:0 "We cannot satisfy everyone"
 
 ###############
 ##News Events##
 ###############

 tfvo_news.1.t:0 "[NZL.GetNameDefCap] and [AST.GetNameDef] "United""
 tfvo_news.1.desc:0 "[NZL.GetNameDefCap], asserting its complete independence, has started exerting its influence on the South Pacific. As part of this the [NZL.GetAdjective] government has demanded that all former colonial states of Oceania be placed under their authority.\n\nNaturally unwilling, the hard-pressed [ENG.GetAdjective] and Australian governments initially offered diplomatic resistance. However, without any base for projecting the Empire's authority in the region - a role previously fulfilled by New Zealand, it was only a question of time before [NZL.GetNameDef] presented an ultimatum backed by force.\nAustralia is now the western province of [NZL.GetNameDef]."
 tfvo_news.1.a:0 "We should keep our eye on the situation"
 tfvo_news.1.b:0 "As is only right"
 tfvo_news.1.c:0 "This is a betrayal!"
 tfvo_news.2.t:0 "The ANZ Union"
 tfvo_news.2.desc:0 "[AST.GetNameDefCap] has asserted its complete control over the South Pacific. The [ENG.GetAdjective] have confirmed the formation of the ANZ union, and hopes this unification will strengthen their control over the South Pacific.\n\nThis formation will certainly be able to counter [JAP.GetAdjective] ambitions and expansion in the South West Pacific."
 tfvo_news.2.a:0 "We should keep our eye on the situation"
 tfvo_news.2.b:0 "Australia and New Zealand Together, For Victory!"
 tfvo_news.2.c:0 "We can only hope that [AST.GetNameDef] will strengthen the Pacific"
 tfvo_news.2.d:0 "This may present a new threat to our Imperial Ambitions"
 tfvo_news.3.t:0 "King Edward VIII Assumes Control of [AST.GetNameDef]"
 tfvo_news.3.desc:0 "\n[AST.GetNameDefCap] has offered King Edward VIII a seat on the [AST.GetAdjective] Throne with his wife Wallis Simpson by his side, and has forgiven King Edward VIII statement that "there are not many people in Australia and their opinion does not matter."\n\nThis new development could pose a new threat to the [ENG.GetAdjective] and their influence in South East Asian Politics."
 tfvo_news.3.a:0 "We should keep our eye on the situation"
 tfvo_news.3.b:0 "This is the beginning of a New Era for [AST.GetNameDef]"
 tfvo_news.3.c:0 "We have no use for him"
 tfvo_news.4.t:0 "[USA.GetNameDefCap] Gives Up Alaska"
 tfvo_news.4.desc:0 "\nFollowing increasing diplomatic pressure from [CAN.GetNameDef], [USA.GetNameDef] has ceded the territory of Alaska to the [CAN.GetAdjective] state. It has long been the goal of [CAN.GetAdjective] politicians to "unite all rightful [CAN.GetAdjective] territory," a goal which is now one step closer to fulfillment.\n\nOf course, the unanswered question remains as to what constitutes "rightfully [CAN.GetAdjective]" territory."
 tfvo_news.4.a:0 "Will [USA.GetNameDefCap] be able to defend their territory?"
 tfvo_news.4.b:0 "The Canadian dream in now fulfilled"
 tfvo_news.4.c:0 "Bah, take those backwater rocks!"
 tfvo_news.5.t:0 "British North America Act of [GetDateText]"
 tfvo_news.5.desc:0 "\n[ENG.GetNameDefCap] has passed the North America Act which ceded the territories of Labrador and Newfoundland to [CAN.GetNameDef], which in turn gave [CAN.GetNameDef] complete control over the Newfoundland Railway, and Newfoundland Airport.\n\nThe Dominion of Newfoundland, which had to give up it's Dominion status due to an increase in debt, has a high population of [CAN.GetAdjective]'s who are happy to become part of [CAN.GetNameDef]."
 tfvo_news.5.a:0 "Could this be the end of the Colonial Era?"
 tfvo_news.5.b:0 "Twas rightful Canadian Clay"
 tfvo_news.5.c:0 "We Congratulate the [CAN.GetAdjective]'s"
 tfvo_news.6.t:0 "[CAN.GetNameDefCap] Sends Aid to [USA.GetNameDef]"
 tfvo_news.6.desc:0 "\n[CAN.GetNameDefCap] has offered to loan [USA.GetNameDefCap] money in order to help them through the depression, which hit [USA.GetNameDef] particularly hard. [USA.GetAdjective] acceptance could pave the way for a resurgence  of the [USA.GetNameDef] powerhouse and possibly place [USA.GetNameDef] as the new world superpower.\n\nCould be a new step toward North American cooperation?"
 tfvo_news.6.a:0 "This will surely help [USA.GetNameDef] economy"
 tfvo_news.6.b:0 "We will always stand with our [USA.GetAdjective] brothers"
 tfvo_news.6.c:0 "We will forever be indebted to [CAN.GetNameDefCap]"
 tfvo_news.6.d:0 "Only good can come of an [USA.GetAdjective] superpower"
 tfvo_news.7.t:0 "Rampant Inflation takes hold of [CAN.GetNameDef]"
 tfvo_news.7.desc:0 "\nFollwing a decision by the [CAN.GetAdjective] parliament to print money in order to pay for the loans sent to [USA.GetNameDef], rampant inflation has spread throughout [CAN.GetNameDef] and threatens to destroy their economy.\n\nThe previously given loans to America could be at stake and if something isn't done quickly, [CAN.GetNameDef]'s economy could be at jeopardy."
 tfvo_news.7.a:0 "Hopefully their economy stables out"
 tfvo_news.7.b:0 "We must fix this!"
 tfvo_news.7.c:0 "There is nothing we can do"
 tfvo_news.7.d:0 "It's their own fault"
 tfvo_news.8.t:0 "[CAN.GetNameDefCap] Implements the Gold Standard"
 tfvo_news.8.desc:0 "\nSucceeding the previously news on rampant inflation throughout [CAN.GetNameDef]. The [CAN.GetAdjective] parliament has determined that the best course of action, among other economic improvements, is to reinstate the Gold Standard. The [CAN.GetAdjective] Gold Standard, which was previously defunct, has the ability to give real value to the [CAN.GetAdjective] dollar.\n\nThis may be the very thing that saves [CAN.GetNameDef]"
 tfvo_news.8.a:0 "The Gold Standard can't help them!"
 tfvo_news.8.b:0 "This is Excellent News!"
 tfvo_news.9.t:0 "[USA.GetNameDefCap] hands Alaska and the Line Islands over to [CAN.GetNameDef]"
 tfvo_news.9.desc:0 "\nInorder to repay the loans given to [USA.GetNameDef] by [CAN.GetNameDef], [CAN.GetNameDef] has proposed that [USA.GetNameDef] hand Alaska and the Line Islands over to them. With Alaska having a high [CAN.GetAdjective] population, and the Line Islands providing [CAN.GetNameDef] with a Naval Base in the South Pacific, [USA.GetNameDef] had no reason to deny this request."
 tfvo_news.9.a:0 "Now the [CAN.GetAdjective] get their share of Colonialism"
 tfvo_news.9.b:0 "We hope for good relations following this deal"
 tfvo_news.10.t:0 "Jean Batten completes solo flight from England to New Zealand"
 tfvo_news.10.desc:0 "\nTaking off from England on October 5, it took her 6 days to reach Darwin, Australia. From Darwin she flew on to Sydney where the Aussies, it appeared, wanted it all to end there. An Australian media magnate, Frank Packer, offered her £5000 to go no further, but Jean declined and on October 16, she took off from the Richmond air-force base, climbed over Sydney, and headed out to sea.\n\nPlagued by rainstorms, Jean began to fear she’d missed New Zealand altogether and was heading out into the Pacific, but 9 1/2 hours and 1200 miles into the journey she sighted land. She arrived at South Auckland’s Mangere aerodrome, where the welcoming crowds swarmed and traffic was backed up all the way to the city centre."
 tfvo_news.10.a:0 "Good for her."
 tfvo_news.10.b:0 "Those damn Kiwi's"
 tfvo_news.10.c:0 "[NZL.GetName] Congratulates Jean"
 tfvo_news.11.t:0 "Jean Batten completes solo flight from Australia to England"
 tfvo_news.11.desc:0 "\nAfter her previous world breaking records from England to Australia in 1934, England to Brazil in 1935, and England to New Zealand in 1936. This year she has just broke a new record, by flying from Australia to England in just over 5 days and 18 hours. She landed in Croydon, England on October 24 where she was greeted by crowds of people. By completing this she now holds record for the flight to Australia from England and from England to Australia.\n\nBut with airlines already flying transcontinental routes, it was becoming ever harder to make a news-breaking flight, or even stay in the headlines. This may be Jean Batten's last record, and the end to the era of pioneering aviators, but the start to a new one."
 tfvo_news.11.a:0 "Truly the end of an Era"
 tfvo_news.11.b:0 "We were happy to be apart of her wonderful Achievements"
 
 malnews.1.t:0 "First Scheduled Flight to Hong Kong"
 malnews.1.d:0 "Imperial Airways decided to extend its routes from London to Hong Kong. \n\nThis is the first scheduled flight into Hong Kong. Weekly flights from Penang to Hong Kong were to link with established services between Australia and London. The Hong Kong route became a vital link by joining the Pan American trans-Pacific route and Imperial Airways Singapore and London services so enabling passengers to travel on scheduled flights right around the world by air for the very first time. \n\nAir liners leave Hong Kong every friday and can reach London in 10 days instead of a month."
 malnews.1.a:0 "Excellent."
 malnews.2.t:0 "Protest against the Malayan Union"
 malnews.2.d:0 "Protest against the Malayan Union broke out in recent times. The United Malays National Organisation (UMNO) led the protest against the creation of the Union. \n\nBritain combined the former Malay states into a single colony, and gave equal rights to people who wished to apply for citizenship regardless of ethnic groups. Moreover, the Sultans' powers were greatly reduced by the British governor. These policies caused the opposition of the Malayan Union. \n\nMany observers think that the methods the British used to form the union is the main reason for opposition of the Malayan Union."
 malnews.2.a:0 "Interesting."
 malnews.2.b:0 "Maybe we should listen to the people."
 malnews.2.c:0 "Maybe we should listen to the people."
 malnews.3.t:0 "Independence of Singapore"
 malnews.3.d:0 "The Malaysian Prime Minister Tunku Abdul Rahman decided to expel Singapore from the federation in recent times. \n\nThe Parliament of Malaysia voted, with all Singaporean MPs boycotting the vote, in favour of the expulsion. Lee Kuan Yew, the chief minister of Singapore announced that Singapore was a sovereign, independent nation. He uttered that: "I mean for me, it would be a moment of anguish because all my life….you see the whole of my adult life…. I have believed in Merger and the unity of the two territories. You know it's a people connected by geography..." \n\nThe new state became the Republic of Singapore."
 malnews.3.a:0 "Interesting." 
 malnews.3.b:0 "We hope our country can restore peace."
 malnews.3.c:0 "We are strong!"
 malnews.4.t:0 "[MAL.GetAdjective] Build-up On [INS.GetAdjective] Border"
 malnews.4.d:0 "With the rise of pan-Malay nationalism, [MAL.GetName] has not let down their pressure on the [INS.GetAdjective] border. \n\nTaking advantage of the Dutch weakness in light of the struggle in Europe, the Malays seems to want to expand greater and greater influence over the region, and at the end they will control the whole of Southeast Asia. Despite the lack of defense in the Dutch East indies, the Netherlands and its allies are ready to fight against those warmongers."
 malnews.4.a:0 "Those warmongers must be stopped!"
 malnews.4.b:0 "We are strong!"
 malnews.4.c:0 "Together we must stop this aggressor!"
 malnews.4.e:0 "An interesting development."
 malnews.5.t:0 "Fall of Singapore"
 malnews.5.d:0 "The Japanese had broken through the last line of defence in Singapore. \n\nThe Allies were running out of food and ammunition. The anti-aircraft guns had also run out of ammunition and were unable to disrupt Japanese air attacks, which were causing heavy casualties in the city centre. After heated argument and recrimination among the British Command, all present agreed that no counterattack was possible. They opted for surrender. \n\nThe Japanese occupation of Singapore started after the British surrender. Japanese newspapers triumphantly declared the victory as deciding the general situation of the war."