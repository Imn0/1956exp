 #Defence of Canadian Sovereignty
 CAN_seize_alaska:0 "Seize Alaska"
 CAN_seize_alaska_desc:0 "We must utilize the Second American Civil War to seize Alaska from America. Alaska is rumored to be rich in oil and other natural resources. With the American loss of a front and the natural resources of Alaska we stand to gain the advantage if a war were to come."
 #Support America
 CAN_support_america:0 "Support [USA.GetNameDef]"
 CAN_support_america_desc:0 "The Great Depression hit [USA.GetNameDef] hard. If North America is going to continue to be the defender of democracy we must give our support to [USA.GetNameDef] by loaning them money to bolster their economy."
    CAN_loan_payments:0 "Loan Payments"
    CAN_loan_payments_desc:0 "Following our decision to loan [USA.GetNameDef] money, and their subsequent recovery from the depression we can now ask to receive our loan payment.\n\n§GWe must choose which form of payment we want to receive.§!\n\n§R[USA.GetNameDefCap] can choose to deny two out of three of these proposals, unless we are not in a fation with [USA.GetNameDef] or they don't have full control of Alaska or the Line Islands. For which they can only deny one.§!"
    CAN_loan_payment_plan_no_1:0 "Loan Payment Plan No.1"
    CAN_loan_payment_plan_no_1_desc:0 "§MColonial Canada§!\nIf [USA.GetNameDef] accepts our proposal, the following territories will be handed over to us:\n§GAlaska§!\n§GLine Islands§!"
    CAN_loan_payment_plan_no_2:0 "Loan Payment Plan No.2"
    CAN_loan_payment_plan_no_2_desc:0 "§MIndustrial Assistance§!\nIf [USA.GetNameDef] accepts our proposal, we will gain the attached national spirit."
    CAN_loan_payment_plan_no_3:0 "Loan Payment Plan No.3"
    CAN_loan_payment_plan_no_3_desc:0 "§MAmerican Immigration§!\nIf [USA.GetNameDef] accepts our proposal, we will gain the attached national spirit."
 #Industrial Development
 CAN_canadian_industrial_development:0 "Canadian Industrial Development"
 CAN_canadian_industrial_development_desc:0 "Harshly affected by both the global economic downturn and the Dust Bowl, our industrial production 58% and our total national income fell to 58% and 56% respectively of the 1929 level, both of which were the second lowest level in the world after the United States. Through Government programs we will restore our economy and make room for further economic growth."
