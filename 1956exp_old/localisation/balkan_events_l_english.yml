 turkey.2.t:0 "Turkish-Soviet Treaty"
 turkey.2.d:0 "Despite harsh previous rhetoric against both the people and the ideological leadership of the [Root.GetName], [From.GetLeader] and Turkey has now reached out to us, requesting a mutually beneficial research treaty. While exchanging knowledge would help our efforts to develop new tank designs along with promises of other research benefits in the future, there is little doubt considering previous statements that the Turks are doing this for their own sake. Should we go forward with the agreement despite the risk of aiding [From.GetLeader]'s ambitions?"
 turkey.2.a:0 "We should help our communist friends!"
 turkey.2.b:0 "Soviet research is only specific to us."
 turkey.3.t:0 "Soviets Accept Turkish-Soviet Treaty"
 turkey.3.d:0 "Our negotiations with the [From.GetName] have been successful. An agreement has been reached where our nations will aid each other in the development of new armored units, with a possible extension to other research areas in the future."
 turkey.3.a:0 "This treaty will be a stepping stone to the future."
 turkey.4.t:0 "Soviets Reject Turkish-Soviet Treaty"
 turkey.4.d:0 "The [From.GetName] has rejected our suggestion for a treaty aimed at advancing armored unit research in both countries, presumably fearing our superior weapons would be turned against them."
 turkey.4.a:0 "Bad news from communist friends."
 
 
 turkey.5.t:0 "Jewish scientists continue to seek a country!"
 turkey.5.d:0 "The anti-Jewish propaganda of Nazi Germany is becoming alarming. Many Jewish scientists continue to seek a country to get able to refuge by leaving the country. The famous scientist Albert Einstein wrote a letter to us asking that we accept refuge demands of some of these scientists in his country. We have a long and good relationship with Germany. Accepting this offer may disrupt our German relationships. Aside from humanity, it will provide significant benefits in science and technology."
 turkey.5.a:0 "Welcome to our country Jew Scientists!"
 
 
 turkey.44.t:0 "Turkish-American Technology Treaty"
 turkey.44.d:0 "Turkey wants to benefit from our superior technology. What should we do?"
 turkey.44.a:0 "We have to help Turkey."
 turkey.44.b:0 "Turkey can never benefit from our technology."
 turkey.7.t:0 "USA Accept Turkish-American Technology Treaty!"
 turkey.7.d:0 "Our negotiations with the [From.GetName] have been successful. An agreement has been reached where our nations will aid each other in the development."
 turkey.7.a:0 "Excellent!"
 turkey.8.t:0 "USA Reject Turkish-American Technology Treaty"
 turkey.8.d:0 "Our negotiations with the [From.GetName] have been unsuccessful. They reject our offer."
 turkey.8.a:0 "Bad times."
 
 
