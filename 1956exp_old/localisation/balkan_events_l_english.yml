 turkey.28.t:0 "Marshall Plan"
 turkey.28.d:0 "Along with the Marshall Plan, the United States of America, with great help to my country, opened 8 civilian factories in our country. It is a great chance for the future of these 8 factory countries opened in our country. Our Alliance leader has helped 16 countries economically within the US Marshall Plan."
 turkey.28.a:0 "Thank you USA!"
 
