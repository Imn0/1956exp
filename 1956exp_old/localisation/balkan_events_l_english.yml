 turkey.66.t:0 "Attempt to assassinate Mustafa Kemal Ataturk was successful!"
 turkey.66.d:0 "During the speech he made in İzmir yesterday evening, Atatürk was assassinated. The gendarmerie investigates the assassins while the people were experiencing a great shock. The parliament elected Ismet Inönü as the president."
 turkey.66.a:0 "Our nation will never forget Atatürk. Ismet Inönü can handle country."
 
 turkey.67.t:0 "Abdulmecid II took the country administration with a coup!"
 turkey.67.d:0 "Turkey woke up this morning with the coup. With the support of the Ottoman rebels Abdulmecid II seized the entire administration of the country. There is information about the murder of Ismet Inönü during the coup. Abdulmecid II says, republic has ended in his speech. Republic of Turkey has ended and re-established the Ottoman Empire."
 turkey.67.a:0 "God Save the Ottoman Empire!"
 
 turkey.68.t:0 "Rebellion in Dersim!"
 turkey.68.d:0 "Rebels led by Seyit Rıza rebelled against the Turkish government around Tunceli, Elazığ and Bingöl! Dersim tribes, consisting of Kurds and Zazas, revolted by rejecting the laws of the Turkish government. What should we do?"
 turkey.68.a:0 "Send the Turkish army to Dersim and stop the rebellion."
 
