 italiansraddon.1.t: "Капитуляция Италии"
 italiansraddon.1.d: "Наши вооруженные силы не смогли одолеть захватчиков, и наша страна попала в руки врага. Мечта о новой Римской империи закончилась, и у нас есть единственная надежда на то, что немцы в конечном итоге переломят ситуацию, освободят Рим и вернут итальянские колонии."
 italiansraddon.1.a: "Только немцы могут спасти нас сейчас."
 italiansraddon.3.t: "Падение Италии"
 italiansraddon.3.d: "Итальянская армия рухнула, и наши союзники теперь полностью зависят от нас в защите своей родины. Мы должны разделить наши оставшиеся силы и разместить больше подразделений на Апеннинском полуострове в надежде восстановить контроль над регионом. Если мы падём здесь, то ничто не сможет помешать нашим врагам пересечь Альпы и начать наступление в сердце Рейха." 
 italiansraddon.3.a: "Сформировать Итальянскую Социальную Республику и оккупировать Италию."
