 ### POR - Portugal - Tanks ###

POR_gw_tank_equipment:0 "Renault FT-17"
POR_gw_tank_equipment_short:0 "FT-17"

POR_light_tank_equipment_1:0 "L3/30 Tankette"
POR_light_tank_equipment_1_short:0 "L3"
POR_light_tank_equipment_1_desc:0 "The L3 was a tank developed by the Italians for the Italian campaign in Africa. It was used by the Italian army and the prints imported to Portugal."

POR_light_tank_equipment_2:0 "L6/40 Tankette"
POR_light_tank_equipment_2_short:0 "L6"
POR_light_tank_equipment_2_desc:0 "The L6 was a heavier tankette variant developed by the Italians. It was used by the Italian army and the prints imported to Portugal."

POR_light_tank_equipment_3:0 "M24 Chaffee Light Tank"
POR_light_tank_equipment_3_short:0 "M24"
POR_light_tank_equipment_3_desc:0 "The M24 Chaffee Light Tank was a tank built by the United States of America. The Chaffee was imported from the USA and used during the war as light tank for the Portuguese Army."

advanced_light_tank:0 "M24 Chaffee Light Tank"

POR_medium_tank_equipment_1:0 "Centaur A-27L Mark I"
POR_medium_tank_equipment_1_short:0 "Centaur I"
POR_medium_tank_equipment_1_desc:0 "The Centaur A-27L was the first in a series of tanks, produced by the United Kingdom. The Portuguese Army acquired multiple models of Centaur tanks during their war against the Germans."

POR_medium_tank_equipment_2:0 "Sherman M4A3-P75"
POR_medium_tank_equipment_2_short:0 "M4A3-P75"
POR_medium_tank_equipment_2_desc:0 "After the Centaur, the Sherman was imported from the United States to help fight the Germans and further the Allied wargoals."

improved_medium_tank:0 "Sherman M4A3-P75"

POR_medium_tank_equipment_3:0 "Sherman M4A3-P105"
POR_medium_tank_equipment_3_short:0 "M4A3-P105"
POR_medium_tank_equipment_3_desc:0 "The new Sherman had an improved 105mm gun. United States imported."

POR_heavy_tank_equipment_1:0 "Vickers A1E1 'Independent'"
POR_heavy_tank_equipment_1_short:0 "V-A1E1"
POR_heavy_tank_equipment_1_desc:0 "The Vickers A1E1 'Independent' is an aged heavy tank developed by the United Kingdom shortly after World War I. The Portuguese imported these vehicles in very small numbers at the start of the war."

POR_heavy_tank_equipment_2:0 "Churchill Mark IV"
POR_heavy_tank_equipment_2_short:0 "Churchill"
POR_heavy_tank_equipment_2_desc:0 "The Churchill Mark IV is a British tank gifted to the Portuguese through lend-lease. The PORek Churchill was modified at home however."

improved_heavy_tank:0 "Churchill Mark IV"

POR_heavy_tank_equipment_3:0 "M14 Heavy Tank"
POR_heavy_tank_equipment_3_short:0 "M14"
POR_heavy_tank_equipment_3_desc:0 "The M14 Heavy Tank was an American-built vehicle used by the Portuguese Army. The Portuguese Army acquired a modified version in order to fill a heavy tank role."

POR_super_heavy_tank_equipment_1:0 "Adamastor VK 4503"
POR_super_heavy_tank_equipment_1_short:0 "Adamastor"
POR_super_heavy_tank_equipment_1_desc:0 "The Adamastor was a Portuguese experimental tank model based on the german VK 4502 that was never built, but was designed nearing the close of the war. The Adamastor was classified a super heavy tank, although it was never built."

POR_modern_tank_equipment_1:0 "M46-P90"
POR_modern_tank_equipment_1_short:0 "M46-P90"
POR_modern_tank_equipment_1_desc:0 "The M46 Patton Heavy Tank was an American-built vehicle used by the Portuguese Army. The Portuguese Army acquired a modified version in order to fill a main tank role"

