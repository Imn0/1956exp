POR_jet_strat_bomber_equipment_1_desc:0 "The Vickers-Armstrongs Valiant was a British four-jet high-altitude bomber, once part of the Royal Air Force's V bomber nuclear force in the 1950s and 1960s. The Valiant was the first of the V bombers to become operational, and was followed by the Handley Page Victor and the Avro Vulcan; however it was noticeably less advanced than its counterparts. Several Valiants were soon converted to perform various support roles, such as aerial refuelling tankers and reconnaissance aircraft."
