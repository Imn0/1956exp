POR_jet_tac_bomber_equipment_1_desc:0 "The de Havilland DH 112 Venom was a British postwar single-engined jet aircraft developed from the de Havilland Vampire. It served with the Royal Air Force as a single-seat fighter-bomber and two-seat night fighter."
