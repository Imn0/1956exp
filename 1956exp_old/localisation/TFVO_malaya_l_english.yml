 MAL_tuanku_abdul_rahman:0 "Yang di-Pertuan Agong Tuanku Abdul Rahman"
 MAL_tuanku_abdul_rahman_desc:0 "The Yang di-Pertuan Besar of Negeri Sembilan was elected first Yang di-Pertuan Agong. The Yang di-Pertuan Agong is the monarch and head of state of Malaya. His presence and their loyalty to him is a great source of unity for the people."
