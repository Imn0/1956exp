 MAL_high_commissioner_for_malaya_desc:0 "The High Commissioner represented the British Government in Malaya. The Governor of the Straits Settlements had always been ex-officio the High Commissioner."
 MAL_malay_protectorate:0 "Protectorate"
 MAL_malay_protectorate_desc:0 "The Malay states have become British protectorate since the late 19th century. The British respects their religious authority, but most of the executive power was controlled by a resident minister."
