 #Ideas
 MAL_ethnic_conflict:0 "The Origin of Ethnic Conflict"
 MAL_ethnic_conflict_desc:0 ""Divide and rule" is the principle of British rule in Malaya. The colonial government deliberately separated the Chinese and indian immigrants from the locals, and implemented the pro-Malay policy. This policy stirs up dissension among the Malays, the Chinese and the Indian. It may cause an ethnic conflict in the future."
 MAL_centralization_of_power:0 "Centralization"
 MAL_centralization_of_power_desc:0 "The British government combined all the Malay states into a crown colony. The political status of the Sultans were greatly reduced."
 MAL_opposition_of_the_malayan_union:0 "Opposition of the Malayan Union"
 MAL_opposition_of_the_malayan_union_desc:0 "The Malays generally opposed the creation of the Union. They refused to attend the installation ceremonies of the British governors. They had also rejected to participate in the meetings of the Advisory Councils, hence Malay participation in the government bureaucracy and the political process had totally stopped."
 MAL_ethnic_conflict_erupt:0 "Risk of Ethnic Conflict"
 MAL_ethnic_conflict_erupt_desc:0 "We believe Ketuanan Melayu. But the Chinese accounted for a large proportion in the population. They are strongly dissatisfied with this policy."
 MAL_ethnic_conflict_equal:0 "Inefficient Government"
 MAL_ethnic_conflict_equal_desc:0 "We treated the immigrants equally. But our country is falling into political quagmire because the locals and the immigrants quarrel with each other endlessly."
 MAL_ethnic_conflict_riot:0 "Race Riots"
 MAL_ethnic_conflict_riot_desc:0 "Since the long term implementation of ethnic unequal policy, the conflict between the Malays and the Chinese immigrants continued to occur in every place. Eventually, a race riot broke out."
 MAL_rise_malays_nationalism:0 "Rise of Malay Nationalism"
 MAL_rise_malays_nationalism_desc:0 "The colonial government abandon the pro-Malay policy. It seems to lead to more Malays support for nationalism. They completely lost confidence in the colonial rule."
 MAL_uncoordinated_society:0 "Uncoordinated Society"
 MAL_uncoordinated_society_desc:0 "Most of Chinese immigrants don't want to cooperate with us. They accounted for a large proportion in the population. They are wealthy and intelligent, and supported by the Chinese government. The society became uncoordinated."
