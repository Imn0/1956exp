 #Events
 mal.1.t:0 "The Origin of Ethnic Conflict"
 mal.1.d:0 "The British started to control Malaya since the Pangkor Treaty of 1874. They indirectly rule those sultanates through the residential system, and protect the rights and interests of the aborigines. On the other hand, many chinese and indian people immigrated to Malaya since the 19th century. The British ruler neglected the interest of these immigrants and maintain the pro-Malay policy. \n\nMoreover, the colonial government deliberately separated the immigrants from the locals to avoid assimilation between them. This policy stirs up dissension among the Malays, the Chinese and the Indian. It may cause an ethnic conflict in the future."
 mal.1.a:0 "We only care about commercial profit."
 mal.2.t:0 "Operation Matador"
 mal.2.d:0 "Major-General William Dobbie, Officer Commanding Malaya, looked at Malaya's defences and reported that during the monsoon season, from October to March, landings could be made by an enemy on the east coast and bases could be established in Siam. He predicted that landings could be made at Songkhla and Pattani in Siam, and Kota Bharu in Malaya. He recommended a plan that we should implement a pre-emptive strike into Siam. We will send forces to intercept them just over the border in Siam, long enough for the main force to assemble and attack. \n\nHowever, there were several problems with the plan. Firstly, Siam is a neutral country. Secondly, the lack of troops deployed in Malaya to implement the operation."
 mal.2.a:0 "We will plan another operation."
 mal.3.t:0 "Operation Krohcol"
 mal.3.d:0 "London objected to implement Operation Matador. We have planned the Operation Krohcol as an alternative to Matador. Three ad hoc columns were put together to harass and delay the Japanese advance from their beachheads at Songkhla and Pattani. Krohcol was the most important of the three. It was tasked with the destruction of the feature known as the Ledge. \n\n Destruction of the Ledge would effectively block the road from Pattani thereby ensuring the security of 11th Indian Infantry Division's line of communication and retreat."
 mal.3.a:0 "Attack!"
 MAL_conception_of_malayan_union_tt:0 "The Malayan Union is formed."
 MAL_crown_colony_of_singapore_tt:0 "\nSingapore become a Crown Colony."
 MAL_crown_colony_of_penang_tt:0 "\nPenang become a Crown Colony."
 MAL_crown_colony_of_malacca_tt:0 "\nMalacca become a Crown Colony."
 MAL_crown_colony_of_borneo_tt:0 "\nNorth Borneo become a Crown Colony."
 MAL_edward_gent_tt:0 "\nEdward Gent become the governor."
 mal.4.t:0 "Formation of the Malayan Union"
 mal.4.d:0 "British Malaya comprised the Straits Settlements, the Federated Malay States, and the Unfederated Malay States. It was one of the most profitable territories of the Empire. The British Military Administration suggest a plan to improve administrative efficiency in Malaya that these colonies will be combined under one administration. A Malayan Union is formed. \n\nSir Harold MacMichael was assigned the task of gathering the Malay state rulers' approval for the Union. We heard that those sultans intend to cooperate with the Japanese. Therefore, if they don't agree the formation of the union, they will be dethroned."
 mal.4.a:0 "We will directly rule these states."
 mal.6.t:0 "Protest against the Malayan Union"
 mal.6.d:0 "The Malays generally opposed the creation of the Union. The opposition was due to the methods Sir Harold MacMichael used to acquire the Sultans' approval, the reduction of the Sultans' powers, and granting of citizenship to immigrants. The United Malays National Organisation(UMNO), a Malay political association formed by Onn Jaafar, led the opposition against the Malayan Union. They utilised civil disobedience as a means of protest by refusing to attend the installation ceremonies of the British governors. \n\nThey had also refused to participate in the meetings of the Advisory Councils, hence Malay participation in the government bureaucracy and the political process had totally stopped."
 mal.6.a:0 "Maybe we should accept their opinion."
 mal.7.t:0 "Federation of Malaya"
 mal.7.d:0 "The Federation of Malaya Agreement was formulated by the British–Malay Pleno Conference and was signed at King House by the Malay rulers, and by Sir Edward Gent as the representative of the British government. The Federation includes 11 states and restore the symbolic positions of the rulers of the Malay states, but it excludes Singapore."
 mal.7.a:0 "We have compromised."
 mal.8.t:0 "Onn Jaafar's Resignation"
 mal.8.d:0 "Onn became increasingly disgusted with what he considered to be UMNO's race based communalist policies. He called for party membership to be opened to all Malayans, and for UMNO to be renamed as the United Malayans National Organisation. But most of leaders of UMNO neglected his recommendations. Finally, he choose to leave the party. Tunku Abdul Rahman become the next chairman of UMNO."
 mal.8.a:0 "We repect his thoughts."
 MAL_onn_jaafar_leave_tt:0 "Tunku Abdul Rahman become the leader of UNMO."
 mal.9.t:0 "Ketuanan Melayu"
 mal.9.d:0 "Since the 15th century, the Chinese has immigrated to Malaya. They gradually became the majority of the main cities, and threatened the interests of the Malays. This should not be continued because we are the proper owner of this land. The Malays is superior to those immigrants!"
 mal.9.a:0 "We will be firmly established Malay dominance."
 mal.9.b:0 "We should treat the immigrants equally."
 mal.10.t:0 "Race Riots in Singapore"
 mal.10.d:0 "A riot broke out during the Malay procession marking the birthday of the Islamic prophet Muhammad! There are many muslim organisations participated in the rally. They formed a celebratory procession from the Padang to Saint Andrews Road,  and eventually to Geylang. Suddenly, A huge group of Chinese threw rocks and bottles at the Malays during the procession. They goaded by ultra-nationalists of Singapore United Malays National Organisation, the Islamic religious procession quickly turned violent. \n\nThe government declared a curfew to restore order. In the riot, many people were killed and injured. There was significant damage to property and vehicles as well."
 mal.10.a:0 "We must do something to restore peace."
 mal.11.t:0 "Independence of Malaysia"
 mal.11.d:0 "Tunku Abdul Rahman and Lennox-Boyd signed the Independence agreement. He became the first Prime Minister of Malaysia. Malaya, North Borneo, Sarawak, and Singapore will be merged into one country."
 mal.11.a:0 "Excellent."
 MAL_independence_of_malaysia_tt:0 "Malaysia is formed."
 
 mal.12.t:0 "Rise of Malay Nationalism"
 mal.12.d:0 "The colonial government decided to grant those immigrants equal rights. They broke the traditional ruling method, and not recognise Malay supremacy. The decision seems to lead to more Malays support for nationalism. Kesatuan Melayu Muda, a radical nationalist political organization, gain a lot of Malay people support for the independence of Malaya. \n\nOriginally, most of the Malays strongly support the British rule. But now they lost confidence in the colonial rule because the pro-Malay policy will not be continued."
 mal.12.a:0 "Maybe we should let go."
 
 mal.13.t:0 "Uncoordinated Society"
 mal.13.d:0 "Chinese immigrants became the majority of the main cities. They are wealthy and intelligent. They accounted for a large proportion in the population. But most of the Malays lived in rural areas, and were the grassroots in our country. Although now we controlled the government, the Chinese don't want to cooperate with us. We believe that most of Chinese political organizations were manipulated by the Chinese government. We have not enough power to tame them."
 mal.13.a:0 "Curse them!"
 
 mal.14.t:0 "Selangor Succession Dispute"
 mal.14.d:0 "Sultan Alaeddin Sulaiman Shah had many children, his first three sons in chronological order being Tengku Musa Eddin, Tengku Badar Shah and Tengku Alam Shah. In 1903, Tunku Musa Eddin had been made Tengku Mahkota and was promoted to Raja Muda or heir apparent in 1920. However, at the instigation of the British Resident, Theodore Samuel Adams, Tengku Musa Eddin was dismissed as Raja Muda in 1934 for alleged "misbehaviour". Adams had accused Tengku Musa Eddin as a spendthrift and wastrel with a penchant for gambling.Tengku Alam Shah was instead proclaimed Raja Muda or heir to the throne over the head of his other half-brother. \n\nHowever, many Malays in Selangor believed the real reason for Tengku Musa Eddin's dismissal was his refusal to follow Adam's orders. Now the appointment occurred."
 mal.14.a:0 "They must follow our recommendation."
 MAL_selangor_succession_dispute_tt:0 "\nMost of the Malay people §Yare not satisfied§! with this appointment."
 
 mal.15.t:0 "Far East Defense Strategy"
 mal.15.d:0 "In 1920, the Admiralty issued War Memorandum (Eastern) 1920, a series of instructions in the event of a war with Japan. In it, the defence of Singapore was described as "absolutely essential". The strategy was presented to the Dominions at the 1923 Imperial Conference. The memorandum divided a war with Japan into three phases. In the first phase, the garrison of Singapore would defend the fortress while the fleet made its way from home waters to Singapore. Next, the fleet would sail from Singapore and relieve or recapture Hong Kong. The final phase would see the fleet blockade Japan and force it to accept terms. \n\nHowever, due to lack of support for reinforcing Far East defense, we will not be able to implement the second phase."
 mal.15.a:0 "Far East defense was ignored..."
 MAL_rescue_hong_kong_tt:0 "\nWe §Ywill not be able§! to implement the second phase of the Far East defense strategy."
 
 mal.16.t:0 "Bombing of Singapore"
 mal.16.d:0 "The war broke out! The Japanese assigned seventeen G3M Nell bombers to attack Singapore. We detected their formation at a radar station in Mersing. Three Brewster Buffalo fighters of No. 453 Squadron RAAF were on standby at RAF Sembawang. But we denied the request from the Flight Lieutenant Tim Vigors asked to scramble and intercept the Japanese bombers because we feared that the anti-aircraft batteries would fire on the friendly fighters, despite Vigors being an experienced night fighter in the Battle of Britain."
 mal.16.a:0 "The war began."
 
 mal.17.t:0 "Battle of Kuala Lumpur"
 mal.17.d:0 "The northern part of Malaya, including Perlis, Kedah, Kelantan, Terengganu and Penang had fallen into Japanese hands. After the Battle of Slim River, the Japanese troops' next military objective was Kuala Lumpur. We decided to abandon Selangor and Negeri Sembilan to the Japanese, and our forces began a quick retreat to Johor then to Singapore. The city, now abandoned, quickly descended into a state of anarchy and chaos. Looting was widespread. The Japanese troops entered Kuala Lumpur without much resistance, besides small skirmishes. They quickly took control of government and institutional buildings, such as the Sultan Abdul Samad Building, the railway station and the Pudu Jail."
 mal.17.a:0 "Retreat!"
 
 mal.18.t:0 "Battle of Johore Bahru"
 mal.18.d:0 "The Japanese had reached northwest Johor. They easily captured major towns of Johor such of Batu Pahat, Yong Peng, Kluang and Ayer Hitam. We were forced to retreat towards Johor Bahru; however, following a further series of bombings by the Japanese, , we retreated to Singapore and blew up the causeway the following day as a final attempt to stop the Japanese advancement in British Malaya. The Japanese then used the Sultan's residence of Bukit Serene Palace located in the town as their main temporary base for their future initial plans to conquest Singapore while waiting to reconnect the causeway. They chose the palace as their main base because they already knew the British would not dare to attack it as this would harm their close relationship with Johor."
 mal.18.a:0 "We may not be able to resist their invasion..."
 
 mal.19.t:0 "Bicycle Infantry"
 mal.19.d:0 "The Japanese invasion of Malaya was largely dependent on bicycle-riding soldiers. Bicycles allowed quiet and flexible transport of thousands of troops who were then able to surprise and confuse the defenders. It also made few demands on the Japanese war machine, needing neither trucks, nor ships to transport them, nor precious petroleum. Using bicycles, the Japanese troops were able to move faster than the withdrawing Allied Forces, often successfully cutting off our retreat."
 mal.19.a:0 "This is really impressive."
 
 mal.20.t:0 "Malayan United"
 mal.20.d:0 "We suceeded in becoming the ruling party of Malaya, and unified all the Malay states. The Malay people finally got rid of colonial rule. The supreme head of our country will rotate among the sultans."
 mal.20.a:0 "Ketuanan Melayu!"
 MAL_malayan_united_tt:0 "Kesatuan Melayu Muda unified the Malay states."
 
 mal.22.t:0 "Parti Kebangsaan Melayu Malaya"
 mal.22.d:0 "We succeeded in uniting the malay people. It is now time to form a political party. The Parti Kebangsaan Melayu Malaya will lead us to build a great country."
 mal.22.a:0 "Ketuanan Melayu!"
  
